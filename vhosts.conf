<VirtualHost *:80>
	RewriteEngine On
	RewriteCond %{HTTPS} off
	RewriteRule (.*) https://%{HTTPHOST}%{REQUESTURI}
</VirtualHost>
<VirtualHost *:443>
	SSLEngine on
	SSLProtocol all -SSLv2
	SSLCipherSuite HIGH:MEDIUM:!aNULL:!MD5
	#SSLCertificateFile /etc/httpd/certs/test_site.crt
	SSLCertificateFile "/etc/httpd/certs/test_site.crt"
	SSLCertificateKeyFile /etc/httpd/certs/test_site.key

	ServerName localhost
	DocumentRoot /var/www/html

  CustomLog /var/log/httpd/localhost-access.log combined
  ErrorLog /var/log/httpd/localhost-error.log
</VirtualHost>
